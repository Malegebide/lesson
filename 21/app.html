<div data-role="page" class="ui-page-theme-a" id="pgAppHome" data-title="应用">
	<div data-role="header" data-position="fixed" data-theme="a">
		<h1>我的应用</h1>
	</div>
	
  <div data-role="footer" data-position="fixed" data-theme="a">
	<form>  

<br>  
<br>  
<center><table border="3">  
<tr>  
<td><font color="yellow">电脑获胜次数</font></td><td><font color="yellow">电脑筹码</font></td>  
</tr>  
<tr>  
<td><input type="TEXT" name="c" value=0></td><td><input type="TEXT" name="cm" value=100></td>  
</tr>  
<tr>  
<td><font color="yellow">玩家获胜次数</font></td><td><font color="yellow">玩家筹码</font></td>  
</tr>  
<tr>  
<td><input type="TEXT" name="u" value=0></td><td><input type="TEXT" name="um" value=100></td>  
</tr>  
</table>  
<center><br><table border="3">  
<tr>  
<td><font color="yellow">电脑当前点数</font></td>  
<td>  
<input type="TEXT" name="dealer" value=0>  
</td>  
</tr>  
<tr>  
<td><font color="yellow">玩家当前点数</font></td>  
<td>  
<input type="TEXT" name="you" value=0>  
</td>  
</tr>  

</table>  
</center>  
<div align="center">  
<center>  
<br>  
<input type="BUTTON" value="要牌"  
onClick="User(this.form)" name="BUTTON">  
<input type="BUTTON" value="开牌"  
onClick="Dealer(this.form);LookAtHands(this.form);" name="BUTTON">  
<input type="BUTTON"  
value="开始游戏" onClick="NewHand(this.form)" name="BUTTON">  
<input type="BUTTON"  
value="重新开始" onClick="ReStart(this.form);NewHand(this.form);" name="BUTTON">  

</center>  
</div>  
</form>
